<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - Kendo UI: droppable</title>
	<style type="text/css">
        #wrapper-panel-frame {
            height: 256px;
        }
        
		.draggable {
            cursor: move;
            width: 48px;
            height: 48px;
            margin: 1em;
            padding: 2em;
            border-radius: 1em;
            background-color: orange;
        }

		.droppable {
			float: right;
            width: 128px;
            height: 128px;
            margin: 1em;
            padding: 3em;
            border-radius: 1em;
        }

        .console {
	        height: 128px;
        }

        /* class of the element being dragged */
        .kendoDraggable-clone
        {
        	border: 2px solid gray;
        }

		/* class added on the original element */
        .kendoDraggable-hide
        {
        	display: none;
        }
		
	</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<div wicket:id="droppable1" class="droppable" style="background-color: #9fc;">
			<span>Drop here - green area</span>
		</div>
		<div wicket:id="droppable2" class="droppable" style="background-color: #9cf;">
			<span>Drop here - blue area</span>
		</div>
		<div wicket:id="draggable1" class="draggable" style="float: left;">
			<span>Drag #1</span>
		</div>
		<div wicket:id="draggable2" class="draggable" style="float: right;">
			<span>Drag #2</span>
		</div>
	</div>
	<br style="clear: both;"/>
	<div wicket:id="console"></div>
</wicket:extend>
</body>
</html>
